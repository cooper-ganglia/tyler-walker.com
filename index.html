<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyler Walker | Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Tyler Walker</h1>
      <nav>
        <a href="/" class="active">Home</a>
        <a href="/blog/">Blog</a>
        <a href="/portfolio/">Portfolio</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-inner">
          <div class="hero-copy">
            <h2>Hello, I'm Tyler.</h2>
            <p>
              I build projects, run my own services, and keep things simple.
            </p>

            <section class="primary-links" style="margin-top:1.25rem;">
              <div class="grid large">
                <a class="card clickable image-card" href="https://jellyfin.tyler-walker.com">
                  <img src="images/TylerFlix3.png" alt="Jellyfin" />
                </a>
                <a class="card clickable image-card" href="https://jellyseerr.tyler-walker.com">
                  <img src="images/Jellyseerr_logo.png" alt="Jellyseerr" />
                </a>
              </div>
            </section>
          </div>
          <figure class="hero-figure">
            <img src="images/Zardoz%20-%20The%20Gun%20is%20Good!.png" alt="Zardoz floating graphic" />
          </figure>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Tyler Walker. Built for the long haul.</p>
    </footer>
  </div>

  <script src="shader.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | Tyler Walker</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="/" style="color:inherit; text-decoration:none;">Tyler Walker</a></h1>
      <nav>
        <a href="/">Home</a>
        <a href="/blog/" class="active">Blog</a>
        <a href="/portfolio/">Portfolio</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h2>Journal</h2>
        <p>Notes, experiments, and things I want to remember.</p>
      </section>

      <section class="primary-links">
        <div class="grid" id="blog-grid">
          <!-- JS injects cards here -->
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Tyler Walker</p>
    </footer>
  </div>

  <script src="/shader.js"></script>
  <script src="/script.js"></script>
  <script>
    loadCards({
      url: '/posts/blog/index.json',
      gridId: 'blog-grid',
      getHref: (post) => `/blog/${post.slug}/`,
      getInnerHTML: (post) => `
        <span class="date">${post.date}</span>
        <h3>${post.title}</h3>
        <p>${post.excerpt}</p>
      `
    });
  </script>
</body>
</html>
